<!doctype html>
<html>
	<head>
		<title>IS445 Assignment 4</title>
		<script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
	</head>
	<body>
		<p>
		Name: Erick Li
		</p>
		<p>
		Building Inventory: Count of Buildings in each Congress Dist and the Sum of Square Footage
		</p>
		<div id="viz">
		</div>
		<script>
var vlSpec = {
	"$schema": "https://vega.github.io/schema/vega-lite/v4.json",
	"data": {
		"url": "https://raw.githubusercontent.com/erickzli2/erickzli2.github.io/master/building_inventory.json"
	},
	"mark": "bar",
	"encoding": {
		"x": {"field": "Congress Dist", "type": "quantitative", "bin": true},
		"y": {"aggregate": "count", "type": "quantitative"},
		"color": {"aggregate": "sum", "field": "Square Footage", "scale": {"type": "log"}}
	}
};
vegaEmbed('#viz', vlSpec);
		</script>
	</body>
</html>
